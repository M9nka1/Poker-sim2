<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>üìÅ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞–º–∏ HandHistory</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f1419 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #4ade80;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
        }
        
        .header p {
            color: #94a3b8;
            font-size: 1.2rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(74, 222, 128, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4ade80;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 222, 128, 0.3);
        }
        
        .search-box {
            padding: 10px 15px;
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            width: 300px;
            backdrop-filter: blur(10px);
        }
        
        .search-box::placeholder {
            color: #94a3b8;
        }
        
        .files-table {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(74, 222, 128, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .table-header {
            background: rgba(74, 222, 128, 0.2);
            padding: 15px;
            font-weight: 600;
            border-bottom: 1px solid rgba(74, 222, 128, 0.3);
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th {
            background: rgba(74, 222, 128, 0.1);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #4ade80;
            border-bottom: 1px solid rgba(74, 222, 128, 0.3);
        }
        
        .table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            vertical-align: middle;
        }
        
        .table tr:hover {
            background: rgba(74, 222, 128, 0.1);
        }
        
        .file-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .file-name {
            font-weight: 600;
            color: #e2e8f0;
        }
        
        .file-details {
            font-size: 0.85rem;
            color: #94a3b8;
        }
        
        .session-badge {
            background: rgba(59, 130, 246, 0.3);
            color: #93c5fd;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(59, 130, 246, 0.5);
        }
        
        .table-badge {
            background: rgba(168, 85, 247, 0.3);
            color: #c4b5fd;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(168, 85, 247, 0.5);
        }
        
        .hands-count {
            background: rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(34, 197, 94, 0.5);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-download {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
        }
        
        .btn-view {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .no-files {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }
        
        .no-files h3 {
            color: #e2e8f0;
            margin-bottom: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #4ade80;
            font-size: 1.1rem;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #4ade80;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: #22c55e;
            transform: translateX(-5px);
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                width: 100%;
            }
            
            .table {
                font-size: 0.9rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">
            ‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –ø–æ–∫–µ—Ä–Ω–æ–º—É —Å–∏–º—É–ª—è—Ç–æ—Ä—É
        </a>
        
        <div class="header">
            <h1>üìÅ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞–º–∏ HandHistory</h1>
            <p>–ü—Ä–æ—Å–º–æ—Ç—Ä, —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ –∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞–º–∏ –∏—Å—Ç–æ—Ä–∏–∏ —Ä–∞–∑–¥–∞—á</p>
        </div>
        
        <div id="stats" class="stats">
            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
        
        <div class="controls">
            <button id="refreshBtn" class="refresh-btn">
                üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫
            </button>
            <input 
                type="text" 
                id="searchBox" 
                class="search-box" 
                placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏ —Ñ–∞–π–ª–∞ –∏–ª–∏ —Å–µ—Å—Å–∏–∏..."
            >
        </div>
        
        <div id="messageArea"></div>
        
        <div class="files-table">
            <div class="table-header">
                üìä –§–∞–π–ª—ã HandHistory
            </div>
            <div id="filesContainer">
                <div class="loading">
                    ‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤...
                </div>
            </div>
        </div>
    </div>

    <script>
        let allFiles = [];
        let filteredFiles = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            loadFiles();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            document.getElementById('refreshBtn').addEventListener('click', loadFiles);
            document.getElementById('searchBox').addEventListener('input', handleSearch);
        });

        async function loadFiles() {
            const container = document.getElementById('filesContainer');
            const messageArea = document.getElementById('messageArea');
            
            container.innerHTML = '<div class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤...</div>';
            messageArea.innerHTML = '';
            
            try {
                const response = await fetch('/api/handhistory');
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤');
                }
                
                allFiles = data.files;
                filteredFiles = [...allFiles];
                renderFiles();
                updateStats();
                
                if (allFiles.length > 0) {
                    showMessage('‚úÖ –§–∞–π–ª—ã —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã', 'success');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤:', error);
                container.innerHTML = `
                    <div class="error">
                        ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤: ${error.message}
                    </div>
                `;
            }
        }

        function renderFiles() {
            const container = document.getElementById('filesContainer');
            
            if (filteredFiles.length === 0) {
                container.innerHTML = `
                    <div class="no-files">
                        <h3>üì≠ –§–∞–π–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
                        <p>–ü–æ–∫–∞ –Ω–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤ HandHistory –∏–ª–∏ –æ–Ω–∏ –Ω–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç –∫—Ä–∏—Ç–µ—Ä–∏—è–º –ø–æ–∏—Å–∫–∞.</p>
                        <p>–°—ã–≥—Ä–∞–π—Ç–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑–¥–∞—á –≤ —Å–∏–º—É–ª—è—Ç–æ—Ä–µ –∏ —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–π—Ç–µ –∏—Å—Ç–æ—Ä–∏—é.</p>
                    </div>
                `;
                return;
            }
            
            const tableHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>üìÑ –§–∞–π–ª</th>
                            <th>üéÆ –°–µ—Å—Å–∏—è</th>
                            <th>üèì –°—Ç–æ–ª</th>
                            <th>üÉè –†–∞–∑–¥–∞—á</th>
                            <th>üìä –†–∞–∑–º–µ—Ä</th>
                            <th>üìÖ –î–∞—Ç–∞</th>
                            <th>‚ö° –î–µ–π—Å—Ç–≤–∏—è</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredFiles.map(file => `
                            <tr>
                                <td>
                                    <div class="file-info">
                                        <div class="file-name">${file.filename}</div>
                                        <div class="file-details">
                                            –°–æ–∑–¥–∞–Ω: ${formatDate(file.created)}
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span class="session-badge">${file.sessionId}</span>
                                </td>
                                <td>
                                    <span class="table-badge">–°—Ç–æ–ª ${file.tableId}</span>
                                </td>
                                <td>
                                    <span class="hands-count">${file.handsCount} —Ä–∞–∑–¥–∞—á</span>
                                </td>
                                <td>${formatFileSize(file.size)}</td>
                                <td>${formatDate(file.modified)}</td>
                                <td>
                                    <div class="action-buttons">
                                        <a href="${file.downloadUrl}" class="btn btn-download" download>
                                            üíæ –°–∫–∞—á–∞—Ç—å
                                        </a>
                                        <a href="/api/handhistory/view/${file.filename}" target="_blank" class="btn btn-view">
                                            üëÅÔ∏è –ü—Ä–æ—Å–º–æ—Ç—Ä
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        function updateStats() {
            const statsContainer = document.getElementById('stats');
            
            const totalFiles = allFiles.length;
            const totalHands = allFiles.reduce((sum, file) => sum + file.handsCount, 0);
            const totalSize = allFiles.reduce((sum, file) => sum + file.size, 0);
            const uniqueSessions = new Set(allFiles.map(file => file.sessionId)).size;
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalFiles}</div>
                    <div class="stat-label">–í—Å–µ–≥–æ —Ñ–∞–π–ª–æ–≤</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalHands}</div>
                    <div class="stat-label">–í—Å–µ–≥–æ —Ä–∞–∑–¥–∞—á</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${formatFileSize(totalSize)}</div>
                    <div class="stat-label">–û–±—â–∏–π —Ä–∞–∑–º–µ—Ä</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${uniqueSessions}</div>
                    <div class="stat-label">–£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö —Å–µ—Å—Å–∏–π</div>
                </div>
            `;
        }

        function handleSearch(event) {
            const searchTerm = event.target.value.toLowerCase();
            
            filteredFiles = allFiles.filter(file => 
                file.filename.toLowerCase().includes(searchTerm) ||
                file.sessionId.toLowerCase().includes(searchTerm) ||
                file.tableId.toString().includes(searchTerm)
            );
            
            renderFiles();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ru-RU');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function showMessage(message, type = 'success') {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
