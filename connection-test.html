    </style>
</head>
<body>
    <h1>üîå –¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –ø–æ–∫–µ—Ä–Ω–æ–º—É —Å–µ—Ä–≤–µ—Ä—É</h1>
    
    <div id="connection-status" class="status waiting">
        ‚è≥ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...
    </div>
    
    <div class="controls">
        <button onclick="testCreateSession()">üéÆ –¢–µ—Å—Ç —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Å—Å–∏–∏</button>
        <button onclick="clearLog()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        <button onclick="location.reload()">üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å</button>
    </div>
    
    <div class="log" id="log">
        <div class="log-entry log-info">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è...</div>
    </div>

    <!-- Socket.IO Client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        let socket;
        let connected = false;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function updateStatus(isConnected, message) {
            const statusDiv = document.getElementById('connection-status');
            connected = isConnected;
            
            if (isConnected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = `‚úÖ ${message}`;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = `‚ùå ${message}`;
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('–õ–æ–≥ –æ—á–∏—â–µ–Ω');
        }
        
        function testCreateSession() {
            if (!connected) {
                log('–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É!', 'error');
                return;
            }
            
            log('–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Å—Å–∏–∏...', 'info');
            
            const testSessionData = {
                playerName: 'TestPlayer',
                settings: {
                    tablesCount: 1,
                    rakePercent: 5,
                    rakeDollar: 1,
                    playerRanges: {
                        player1: {
                            currentWeight: 0,
                            handWeights: {}
                        },
                        player2: {
                            currentWeight: 0,
                            handWeights: {}
                        },
                        positions: {
                            player1: 'BTN',
                            player2: 'BB'
                        }
                    },
                    boardSettings: {
                        flop: {
                            specific: [],
                            suits: 'any',
                            pairing: 'any',
                            ranks: {
                                high: ['any'],
                                middle: ['any'],
                                low: ['any']
                            }
                        }
                    }
                }
            };
            
            socket.emit('create-session', testSessionData);
            log('–û—Ç–ø—Ä–∞–≤–ª–µ–Ω –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Å—Å–∏–∏', 'info');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            log('–ü–æ–ø—ã—Ç–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É...');
            
            try {
                socket = io();
                
                socket.on('connect', () => {
                    log('–£—Å–ø–µ—à–Ω–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É!', 'success');
                    updateStatus(true, '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                });
                
                socket.on('disconnect', () => {
                    log('–û—Ç–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞', 'error');
                    updateStatus(false, '–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
                });
                
                socket.on('session-created', (data) => {
                    log(`–°–µ—Å—Å–∏—è —Å–æ–∑–¥–∞–Ω–∞! ID: ${data.sessionId}, UserID: ${data.userId}`, 'success');
                });
                
                socket.on('error', (error) => {
                    log(`–û—à–∏–±–∫–∞: ${JSON.stringify(error)}`, 'error');
                });
                
                socket.on('connect_error', (error) => {
                    log(`–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}`, 'error');
                    updateStatus(false, '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                });
                
                // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Å–µ—Ö —Å–æ–±—ã—Ç–∏–π
                socket.onAny((eventName, data) => {
                    log(`–°–æ–±—ã—Ç–∏–µ: ${eventName} - ${JSON.stringify(data)}`, 'info');
                });
                
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`, 'error');
                updateStatus(false, '–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏');
            }
        });
    </script>
